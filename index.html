<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width" width="device-width", initial-space="1.0">
    <title>Creative IT</title>
</head>

    <style>
        body {
    font-family: Arial, sans-serif;
    margin: 50px;
    padding: 0;
    background-color: #afa5a5;
    display: grid;
    justify-content: center;
    align-items: center;
}
.course-container{
    display: flex;
    gap: 20px;
    margin: auto;
}
.course-card {
    background: #fff;
    border-radius: 8px;
    box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
    width: 200px;
}
.course-card img {
    width: 100%;
    height: auto;
}
.course-content {
    padding: 20px;
}
.course-content .course-type {
    color: #c3060d;
    font-weight: bold;
    margin-bottom: 10px;
}
.course-content h3 {
    font-size: 18px;
    margin: 10px 0;
}
.course-content .fee {
    font-size: 16px;
    font-weight: bold;
    margin-bottom: 10px;
}
.course-content .discount-button {
    display: inline-block;
    padding: 10px 20px;
    background: #880c80;
    color: #fff;
    text-decoration: none;
    border-radius: 5px;
    font-size: 14px;
}
.course-content .discount-button:hover {
    background: #880c80;
}
    </style>

    <body>
        <div class="course-container">All Courses
        <div class="course-card">
            <img src="https://www.creativeitinstitute.com/images/course/course_1665409737.jpg" alt="Graphic Design">
            <div class="course-content">
                <div class="course-type">All Course</div>
                <h3>Professional Graphic Design</h3>
                <div class="fee">Course Fee 50,000 BDT</div>
                <a href="#" class="discount-button">Click for discount</a> 
            </div>
            <div class="course-card">
                <img src="https://www.creativeitinstitute.com/images/course/course_1662552115.jpg" alt="Motion Graphics">
                <div class="course-content">
                    <div class="course-type">All Course</div>
                    <h3>Motion Graphics</h3>
                    <div class="fee">Course Fee 50,000 BDT</div>
                    <a href="#" class="discount-button">Click for discount</a>
                </div>
                <div class="course-card">
                    <img src="https://www.creativeitinstitute.com/images/course/course_1662637290.jpg" alt="UX/UI Design">
                    <div class="course-content">
                        <div class="course-type">All Course</div>
                        <h3>UX/UI Design</h3>
                        <div class="fee">Course Fee 50,000 BDT</div>
                        <a href="#" class="discount-button">Click for discount</a>
                    </div>
                    </div>

    </body>
</head>
</html>
